<!DOCTYPE html>
<html>

<head>
    <style>
        .cell {
            display: inline-block;
            line-height: 7px;
            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            vertical-align: top;
        }

        #container {
            line-height: 7px;
            width: 701px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">
        save
    </button>
    <script>
        let map = (function () {
            let saved = localStorage['map'];
            if (saved) {
                return JSON.parse(saved);
            }
            else {
                return Array(10000).fill(0);
            }
        })();

        let container = document.getElementById('container');
        let mousedown = false, clearmode = false;

        let domCells = [];

        for (let i = 0; i < 10000; ++i) {
            let cell = document.createElement('div');
            cell.classList.add('cell');

            if (map[i] === 1) {
                cell.style.backgroundColor = "black";
            }

            cell.addEventListener("mousemove", function () {
                if (!mousedown) return;
                if (clearmode) {
                    cell.style.backgroundColor = "";
                    map[i] = 0;
                }
                else {
                    cell.style.backgroundColor = "black";
                    map[i] = 1;
                }
            })

            container.appendChild(cell);
            domCells.push(cell);
        }

        function refresh(map) {
            for (let i = 0; i < 10000; ++i) {
                let cell = domCells[i];
                if (map[i] === 1) {
                    cell.style.backgroundColor = "black";
                }
                else {
                    cell.style.backgroundColor = "";
                }
            }
        }

        document.addEventListener("mousedown", function (e) {
            mousedown = true;
            clearmode = (e.which === 3);
        })

        document.addEventListener("mouseup", () => mousedown = false);
        document.addEventListener("contextmenu", e => e.preventDefault());

        function delay(time_ms) {
            return new Promise(resolve => setTimeout(resolve, time_ms));
        }

        class SortedQueue {
            constructor(data, compare) {
                this.data = data ? data.slice() : [];
                this.compare = compare || ((a, b) => a - b);
            }
            take() {
                if (!this.data.length)
                    return;
                let min = this.data[0];
                let minIndex = 0;

                for (let i = 1; i < this.data.length; ++i) {
                    if (this.compare(this.data[i], min) < 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }

                this.data[minIndex] = this.data[this.data.length - 1];
                this.data.pop();

                return min;
            }
            give(v) {
                this.data.push(v);
            }
            get size() {
                return this.data.length;
            }
        }

        async function findPath(map, start, end) {
            map = Object.create(map);
            refresh(map);

            function distToEnd(point) {
                return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
            }

            let queue = new SortedQueue(null, (a, b) => distToEnd(a) - distToEnd(b));

            async function insert(x, y, parNum) {
                if (x < 0 || x >= 100 || y < 0 || y >= 100)
                    return false;
                let idx = y * 100 + x;
                if (map[idx])
                    return false;

                await delay(30);
                domCells[idx].style.backgroundColor = "lightgreen";
                map[idx] = parNum;
                queue.give([x, y]);
                return true;
            }

            if (await insert(start[0], start[1])) {
                while (queue.size) {
                    let [x, y] = queue.take();
                    // console.log(x, y);
                    if (x === end[0] && y === end[1]) {
                        let path = [end];
                        domCells[y * 100 + x].style.backgroundColor = "purple";
                        while (x != start[0] || y != start[1]) {
                            let parNum = map[y * 100 + x] - 2;
                            x = parNum % 100;
                            y = (parNum - x) / 100;
                            path.push([x, y]);
                            domCells[parNum].style.backgroundColor = "purple";
                        }

                        return path;
                    }
                    let parNum = y * 100 + x + 2;

                    await insert(x - 1, y, parNum);
                    await insert(x, y - 1, parNum);
                    await insert(x + 1, y, parNum);
                    await insert(x, y + 1, parNum);

                    await insert(x - 1, y + 1, parNum);
                    await insert(x - 1, y - 1, parNum);
                    await insert(x + 1, y - 1, parNum);
                    await insert(x + 1, y + 1, parNum);
                }
            }
            return [];
        }
    </script>
</body>

</html>
